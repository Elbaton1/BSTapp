<!DOCTYPE html>
<html>
<head>
    <title>Previous Trees</title>
</head>
<body>
    <h2>Saved Trees</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Input Numbers</th>
            <th>Tree JSON</th>
        </tr>
        <tr th:each="record : ${allTrees}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.inputNumbers}"></td>
            <td th:text="${record.treeJson}"></td>
        </tr>
    </table>
    <br>
    <a href="/enter-numbers">Back</a>
</body>
</html>
