<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Saved Bst's</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Input Numbers</th>
            <th>Tree JSON</th>
        </tr>
        <tr th:each="record : ${allTrees}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.inputNumbers}"></td>
            <td th:text="${record.treeJson}"></td>
        </tr>
    </table>
    <br>
    <a href="/enter-numbers">Back to Enter Numbers</a>
  </div>
</body>
</html>
